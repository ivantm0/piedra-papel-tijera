<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
  <body>
    <div class="contenedor__principal">
      <div class="contenedor__marcador">
        <div class="texto__inicial">
          <p>PIEDRA<br>PAPEL<br>TIJERA</p>
        </div>
        <div class="puntuacion">
          <p class="texto__azul">PUNTUACIÓN</p>
          <p id="score">0</p>
        </div>
      </div>

      <div id="elecciones" class="contenedor__elecciones">
        <div id="piedra"><img src="./images/icon-rock.svg"></div>
        <div id="papel"><img src="./images/icon-paper.svg"></div>
        <div id="tijeras"><img src="./images/icon-scissors.svg"></div>
      </div>
    </div>

    <div id="ganador" class="ocultar">
      <div id="eleccion__jugador">
        <p class="picks">TÚ ELEGISTE</p>
        <div></div>
      </div>

      <div onclick="nuevoJuego()" id="resultado">
        <div class="nuevo__juego">JUGAR DE NUEVO</div>
      </div>

      <div id="eleccion__ordenador">
        <p class="picks">EL ORDENANDOR ELIGIÓ</p>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
